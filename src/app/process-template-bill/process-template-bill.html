
    <div class="main">
          <chat-box
            [prompt]="prompt()"
            [responseMessage]="responseMessage"
            [statusMessage]="statusMessage"
            [titleData]="titleData"
            [subTitleData]="subTitleData"
            [placeHolder]="placeHolder"
            [labelExtractButton]="labelExtractButton" 
            (submitPromptEmitter)="submitPrompt()"
            (promptEmitter)="promptEmitter($event)"
          ></chat-box>

          @if(showImage()){
              <div class="dashboard-card-2 width-bill">
                <div class="list-container bg-gray-100 p-6 rounded-3xl shadow-2xl image-fixed">
                  <visualizer-canvas
                      [base64String]="base64String()"
                  ></visualizer-canvas>  
                </div>
              </div>
          }
    </div>
